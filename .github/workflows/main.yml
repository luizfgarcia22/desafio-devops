name: CI-CD

on:
 push:
   branches: ["main"]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - name: Construção Imagem Docker
      uses: docker/build-push-action@v5.1.0
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        tags: 
          luizfgarcia/desafio-devops:v1
          luizfgarcia/desafio-devops:latest
    
